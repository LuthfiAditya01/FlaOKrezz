<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fla 'O Krezz!</title>
        <link rel="shortcut icon" href="/img/logo_nobg.png" type="image/x-icon" />
        <link rel="stylesheet" href="src/output.css" />
    </head>
    <body class="bg-[#8fabc3]">
        <section id="hero" class="">
            <div class="container mx-auto px-4 flex flex-col md:flex-row items-center">
                <!-- Logo di kiri -->
                <div class="w-full md:w-1/2 flex justify-center md:justify-start mb-8 md:mb-0">
                    <img src="/img/logo_nobg.png" alt="Fla 'O Krezz Logo" class="w-3/4 md:w-full object-contain" />
                </div>
                <!-- Konten: Teks dan foto produk di sebelah kanan -->
                <div class="w-full md:w-1/2 text-center md:text-left">
                    <h1 class="font-DynaPuff text-3xl md:text-5xl lg:text-6xl text-white mb-4">Hi, It's Fla 'O Krezz!</h1>
                    <p class="font-DynaPuff text-lg md:text-2xl lg:text-3xl text-white mb-4">Scroll down for more!</p>
                    <!-- Foto produk langsung di bawah teks -->
                    <div id="product_photo" class="flex justify-center space-x-5 mt-4">
                        <img src="/img/choco_nobg.png" alt="Choco" class="w-[25%] h-auto object-contain rounded" />
                        <img src="/img/vanilla_nobg.png" alt="Vanilla" class="w-[25%] h-auto object-contain rounded" />
                    </div>
                </div>
            </div>
        </section>

        <section id=""></section>
    </body>
</html>
